# Añadir o modificar la sección sast en tdh_config.yaml
sast:
  # Referencia al archivo de configuración de herramientas
  config_file: "config/sast_tools.yaml"
  
  # Severity filter (overridable from CLI)
  severity_filter: ["CRITICAL", "HIGH", "MEDIUM"]
  
  # Auto-update tools
  auto_update: true
  update_frequency_days: 7
  
  # Metadata for reports
  metadata:
    project_name: "{{project_name}}"
    scan_id: "{{timestamp}}"
    branch: "{{git_branch}}"
    commit_hash: "{{git_commit}}"