# config/sast_tools_minimal.yaml
global:
  min_severity: "MEDIUM"
  timeout_per_tool: 30

tools:
  semgrep:
    enabled: true
    command: "semgrep"
    args:
      base: ["--json", "--config", "auto"]
    file_extensions: [".py", ".js", ".java", ".c", ".cpp"]
  
  bandit:
    enabled: true
    command: "bandit"
    args:
      base: ["-f", "json"]
    file_extensions: [".py"]

exclusions:
  global:
    directories:
      - "**/.git/**"
      - "**/node_modules/**"